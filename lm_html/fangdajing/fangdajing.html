<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜</title>
	<script type="text/javascript" src="../../lm_js/jquery.js"></script>
	<script type="text/javascript" src="../../lm_js/public.js"></script>
	<script type="text/javascript" src="../../lm_js/reqConfig.js"></script>
	<style>
		#container{
			width:300px;
			height:300px;
			position: relative;
			margin-top: 120px;
		}
		.blur{
			-webkit-filter: blur(3px); /* Chrome, Opera */
	    	-moz-filter: blur(3px);
	        -ms-filter: blur(3px);
	        filter: blur(3px);
			opacity: 0.8
		}
	</style>
	<script>
		$(function(){
			var scale = 4;
			var imgWH = 300;
			var $img  = $("<img src='../../lm_img/wife1.jpg' />");
			$img.appendTo("#container").width(imgWH).height(imgWH);
			var $lay = $("<div><img src='../../lm_img/wife1.jpg' /></div>").css({
				width:imgWH / scale,
				height:imgWH / scale,
				position:"absolute",
				left:0,
				top:0,
				overflow:"hidden",
				boxShadow:"0 0 10px #333"
			}).appendTo("#container").hide().children().eq(0).width(imgWH).height(imgWH).parent();
			var zoomX = $("#container").offset().left + $("#container").width() + 10;
			var zoomY = 0;
			$("#container").hover(function(){
				$lay.show();
				$("#zoom").show().stop().animate({
					width:$("#container").width(),
					height:$("#container").height(),
					opacity:1,
					left:zoomX,
					top:zoomY
				},400);
				$("#container > img").addClass("blur");
				$(this).mousemove(function(e){
					var x = e.pageX - $(this).offset().left - $lay.width() / 2;
					var y = e.pageY - $(this).offset().top - $lay.height() / 2;
					var maxWidth = $(this).width() - $lay.width();
					var maxHeight = $(this).height() - $lay.height();
					var nowX = Math.max(Math.min(x,maxWidth),0);
					var nowY = Math.max(Math.min(y,maxHeight),0);
					$lay.css({
						left:nowX,
						top:nowY
					});
					$lay.children().eq(0).css({
						marginLeft:nowX * -1,
						marginTop:nowY * -1
					});
					$("#zoom > img").css({
						marginLeft:nowX * scale * -1,
						marginTop:nowY * scale * -1
					});
				});
			},function(){
				$lay.hide();
				$("#zoom").animate({
					left:$("#container").width() / 2,
					top:$("#container").height() / 2,
					width:0,
					height:0,
					opacity:0
				});
				$("#container > img").removeClass("blur");
			});

			var $big = $("<div id='zoom'><img src='../../lm_img/wife1.jpg' /></div>").css({
				position:"absolute",
				left:$("#container").width() / 2,
				top:$("#container").height() / 2,
				overflow:"hidden",
				width:0,
				height:0,
				opacity:0
			}).appendTo("#container").hide().mouseenter(function(e){
				e.stopPropagation();
			}).children().eq(0).width($("#container").width() * scale).height($("#container").height() * scale);
		});
	</script>
</head>
<body>
	<div id="container">

	</div>
</body>
</html>
