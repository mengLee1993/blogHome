        function getNum(num){
            if(num < 10){
                return '0' + num;
            }else{
                return num;
            }
        }
        var i = 0;
        var tag = null;
        var isTrue = false;
        function startTime(){
            tag = setInterval(function(){
                i++;
                document.getElementById("sec").innerHTML = getNum(i % 60);
                document.getElementById("min").innerHTML = getNum(parseInt((i / 60) % 60));
                document.getElementById("hours").innerHTML = getNum(parseInt((i / 3600) % 24));
            }, 10)
        }
        function stopTime(){
            clearInterval(tag);
            document.getElementById("div_id").innerHTML += document.getElementById("hours").innerHTML + ":" + document.getElementById("min").innerHTML + ":" + document.getElementById("sec").innerHTML + "<br/>"
        }
