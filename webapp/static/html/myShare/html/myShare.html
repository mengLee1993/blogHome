<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../base/js/jquery.js"></script>
    <script src="../../../base/js/public.js"></script>
    <script src="../../../base/js/docassistant.js"></script>
    <script src="../../../base/js/validate.js"></script>
    <script src="../../../base/js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="../../../base/css/trade-base.css">
    <script src="../../../reqConfig.js"></script>
    <style>
        body{
            color: #fff;background: #000;
        }
        .titleBox{
            width: 100%;padding: 20px;
        }
        .titleBox-a{
            color: #fff;float: left;margin-right: 20px;border: 1px solid #fff;padding: 0 5px;border-radius: 5px;
        }
        .containBox{
            width: 100%;
        }
        .containBox-list{
            margin: 20px 0;
            width: 100%;
        }
        .containBox-list iframe{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="titleBox" id="titleBox" templateId="templateRow">
        <a id="templateRow" class="titleBox-a" href="" style="display: none;"></a>
    </div>
    <div class="containBox" id="containerBox" templateId="templateRow">
        <div class="containBox-list" id="templateRow" style="display: none">
            <div class="maodian">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript">
    $(function(){
        var resultData = {"rspBody":{"resultData":[{"name":"JDK安装","htmlUrl":"../md/JDK安装.html","mdUrl":"../md/JDK安装.md"},{"name":"Tomcat安装","htmlUrl":"../md/Tomcat安装.html","mdUrl":"../md/Tomcat安装.md"},{"name":"nginx安装","htmlUrl":"../md/nginx安装.html","mdUrl":"../md/nginx安装.md"},{"name":"node安装","htmlUrl":"../md/node安装.html","mdUrl":"../md/node安装.md"},{"name":"gulp安装","htmlUrl":"../md/gulp安装.html","mdUrl":"../md/gulp安装.md"},{"name":"破解idea","htmlUrl":"../md/破解idea.html","mdUrl":"../md/破解idea.md"},{"name":"svn新建账户","htmlUrl":"../md/svn新建账户.html","mdUrl":"../md/svn新建账户.md"},{"name":"linux命令","htmlUrl":"../md/linux命令.html","mdUrl":"../md/linux命令.md"}]}};
        initplugPath($("#titleBox")[0],"standardTableCtrl",resultData);
        initplugPath($("#containerBox")[0],"standardTableCtrl",resultData);
        setTimeout(function(){
            $("iframe").each(function(){
                console.log($(this).contents().find("html").height());
                $(this).css("height",$(this).contents().find("html").height() + "px")
            });
        },1000);
    });

    function clsStandardTableCtrl$progress(jsonItem, cloneRow) {
        if(this.ctrl.id == "titleBox"){
            $(cloneRow).html(jsonItem.name).attr("href","#" + jsonItem.name);
        }
        if(this.ctrl.id == "containerBox"){
            $(cloneRow).find("iframe").attr("src",jsonItem.htmlUrl);
            $(cloneRow).find(".maodian").attr("id",jsonItem.name);
        }
    }
</script>
</html>
